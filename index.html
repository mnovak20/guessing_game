<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Guessing Game</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>


<body>
	<header>
		<div id="title"> <h1>Welcome to Mike's Guessing Game!</h1></div>
	</header>

	<div class="center"><h3>Let's see if you can guess correctly!</h3></div>

	<div class="center"><h4>Give me a number between 1-100.</h4></div>


	<form id="guessfield">
		<input id="guess1" type="text">
	</form>

	<h2></h2>
	<div id="guessAlign"><h3 id="guessRemain"></h3></div>

	<div id="buttons">
		<button type ="button"><h3><p id="start"> Submit guess </p></h3></button>
		<button type ="button"><h3><p id="reset"> Reset </p></h3></button>
		<button type ="button"><h3><p id="revealAnswer"> Give up </p></h3></button>
	</div>


	<div id="poi"><img id="points"  src = "http://www.reactiongifs.com/r/points.gif"></div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="gg.js" type="text/javascript"></script>
</body>
</html>
